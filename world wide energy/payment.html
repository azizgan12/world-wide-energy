<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Payment - World Wide Energy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Secure Payment</h1>
      <p>Complete your payment securely and efficiently</p>
    </header>

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="payment.html">Payment</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Payment Form Section -->
    <section class="section">
      <h2>Payment Details</h2>
      <p>Fill in your payment information to finalize your purchase.</p>
      <form>
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Credit Card -->
        <div class="form-group">
          <label for="card">Credit Card Number</label>
          <input
            type="text"
            id="card"
            name="card"
            placeholder="1234 5678 9012 3456"
            maxlength="16"
            required
          />
        </div>

        <!-- Expiry Date -->
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" name="expiry" required />
        </div>

        <!-- CVV -->
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            placeholder="123"
            maxlength="3"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit">Pay Now</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 World Wide Energy. All rights reserved.</p>
    </footer>

    <!-- CSS Styling -->
    <style>
      /* General Page Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }

      /* Header */
      header {
        background-color: #005f73;
        color: white;
        text-align: center;
        padding: 1em 0;
      }

      header h1 {
        margin: 0;
      }

      /* Navigation Bar */
      nav {
        background-color: #0a9396;
        display: flex;
        justify-content: center;
        padding: 0.7em 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 1.5em;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      /* Section Styling */
      .section {
        text-align: center;
        padding: 2em;
      }

      h2 {
        color: #005f73;
        margin-bottom: 1em;
      }

      p {
        margin-bottom: 2em;
        font-size: 1em;
        color: #555;
      }

      /* Form Styling */
      form {
        background-color: #fff;
        padding: 2em;
        margin: 0 auto;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 1.5em;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 0.7em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background-color: #0a9396;
        color: white;
        border: none;
        padding: 0.8em;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
      }

      button:hover {
        background-color: #005f73;
      }

      /* Footer */
      footer {
        background-color: #005f73;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: 2em;
      }
    </style>
  </body>
</html>
